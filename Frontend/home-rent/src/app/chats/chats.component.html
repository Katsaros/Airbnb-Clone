<body>

    <app-header-user></app-header-user>

    <mat-card>
        <mat-card-title>
            Chats
        </mat-card-title>

        <div class="container-fluid">
            <div class="row">
                <!-- All chats-->
                <div class="col-4" style="height: 90vh">
                    <mat-card *ngFor="let chat of chatList" (click)="getMessages(chat.receiverId)">{{chat.receiverName}}</mat-card>
                </div>

                <!-- messages of selected chat-->
                <div class="col-8" style="height: 80vh; scroll-behavior: smooth;  overflow: hidden; overflow-y: scroll;">
                    <div *ngFor="let mess of messages" style="scroll-behavior: smooth;">
                        <mat-card *ngIf="mess.senderId == my_id" style="background: #5fbae9; margin: 10px; padding-right: 0px; margin-right: 0px;">
                            <mat-card-content>
                                <p>{{mess.message}}</p>
                            </mat-card-content>
                            <mat-card-footer>
                                <h3>{{mess.creationTimestamp}}</h3>
                            </mat-card-footer>
                        </mat-card>

                        <!-- messages of selected chat-->
                        <mat-card *ngIf="mess.senderId != my_id" style="background: #484848;">
                            <mat-card-content>
                                <p>{{mess.message}}</p>
                            </mat-card-content>
                            <mat-card-footer>
                                <h3>{{mess.creationTimestamp}}</h3>
                            </mat-card-footer>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>

    </mat-card>





</body>
