<body>
<app-header-user></app-header-user>

<button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" style="width: 100px; height: 100px" routerLink="/newhome">
    <mat-icon>add</mat-icon>
</button>

<button mat-raised-button style="background-color: #81d9c4; margin: 10px" (click)="goSearch()" *ngIf="user == true">Search homes</button>


<div class="container-fluid" style="padding-top: 10px">
   <div class="row">
       <div class="col-3" *ngFor="let card of obs | async" style="padding: 10px">
           <mat-card style="text-align: center">
               <mat-card-header style="text-align: center">
                   <mat-card-title >Κατηγορία: {{card.homeCategory.homeCategoryTitle}}</mat-card-title>
                   <mat-card-subtitle>Περιγραφή: {{card.description}}</mat-card-subtitle>
               </mat-card-header>
               <mat-card-content style="text-align: center">
                   <p>{{card.address + ', ' +  card.price + ', ' + card.maxPeople}}</p>
               </mat-card-content>
               <mat-card-actions>
                   <button mat-button (click)="openDialog(card)">Προβολή</button>
                   <button mat-button (click)="delete(card.id)">Διαγραφή</button>
               </mat-card-actions>
           </mat-card>
       </div>
   </div>
</div>

<mat-paginator [pageSizeOptions]="[12, 24]"></mat-paginator>


</body>
