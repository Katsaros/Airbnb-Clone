<body>

<app-header-user></app-header-user>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">

            <mat-card style="margin-top: 20%; width: 90%; border-radius: 0px; text-align: center; height: 60vh" *ngIf="dataSource.length == 0">
                <mat-card-title style="font-weight: bold; text-decoration: none; padding-bottom: 30px; border-bottom: 1px solid #ccc">
                    Κανενα Αίτημα
                </mat-card-title>
            </mat-card>

                <div class="mat-elevation-z8" style="margin-top: 20%; width: 90%; margin-left: 30px">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">

                    <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element" (click)="userInfo(element.id)"> {{element.username}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Όνομα </th>
                        <td mat-cell *matCellDef="let element" (click)="userInfo(element.id)"> {{element.firstname}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Επίθετο </th>
                        <td mat-cell *matCellDef="let element" (click)="userInfo(element.id)"> {{element.lastname}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
            </div>

        </div>

        <div class="col-6" *ngIf="selected">
            <mat-card style="margin-top: 20%; width: 90%; border-radius: 0px; text-align: center">
                <mat-card-title style="font-weight: bold; text-decoration: none; padding-bottom: 30px; border-bottom: 1px solid #ccc">
                    Στοιχεία Λογαριασμού
                </mat-card-title>

                <mat-card-content style="padding-top: 10px">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6" style="border-right: 1px solid #ccc;">
                                <h3>Username:</h3>
                                <h3>Όνομα: </h3>
                                <h3>Επίθετο: </h3>
                                <h3>Τηλέφωνο: </h3>
                                <h3>Email: </h3>
                                <!--                                <h3>Ενεργοί Ρόλοι: </h3>-->

                            </div>
                            <div class="col-6">
                                <h3>{{username}}</h3>
                                <h3>{{first_name}}</h3>
                                <h3>{{last_name}}</h3>
                                <h3>{{phone}}</h3>
                                <h3>{{email}}</h3>
                                <!--                                <h3 *ngFor="let role of roles"> {{role}}</h3>-->

                            </div>
                        </div>

                    </div>

                    <button mat-raised-button style="background-color: #81d9c4; margin-top: 10%" (click)="accept()">Αποδοχή Αιτήματος Οικοδεσπότη</button>

                </mat-card-content>

            </mat-card>

        </div>

    </div>
</div>
</body>
